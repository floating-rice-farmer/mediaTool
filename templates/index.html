<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mediaTool</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <h1>Media Tool</h1>
        <h2>Any video, png, anything.</h2>
        <p>Paste a link to save the video</p>
        
        <form action="/download" method="POST">
            <input type="text" name="url" placeholder="Paste URL here..." required>
            <button type="submit" id="dl-btn">Download Video</button>
        </form>

        <p id="status" style="display:none; margin-top: 15px; color: #38bdf8;"></p>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
